<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulos</title>
</head>
<body>
    <h1>Módulos</h1>
    <a href="index.html">🦊</a>
    
    <!--
        Debe tener la palabra type="module" para que la importación entre archivos js funcione
    -->

    <!--
        nomodule: sirve para que el navegador moderno carge doblemente el código
    -->
    <script src="assets/javaScript/no-modulos.js" nomodule=""></script>
</body>
</html>
